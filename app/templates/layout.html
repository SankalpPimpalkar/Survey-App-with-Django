<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
        {% block title %}
            Default Title    
        {% endblock %}
    </title>
</head>
<body>
    <nav class="flex items-center justify-between text-green-600 px-6 py-3 shadow-md">
        <h1 class="text-lg font-semibold">
            <a href="/">
                Django Survey
            </a>
        </h1>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="bg-red-600 text-white font-medium py-2 px-4 rounded hover:bg-red-700 transition duration-300">
                Logout
            </a>
        {% else %}
            <a href="{% url 'login' %}" class="bg-green-600 text-white font-medium py-2 px-4 rounded hover:bg-green-700 transition duration-300">
                Login
            </a>
        {% endif %}
    </nav>
    
    <div class="p-5 w-full">
        {% block content %}
            It's a default content
        {% endblock %}
    </div>
</body>
</html>
