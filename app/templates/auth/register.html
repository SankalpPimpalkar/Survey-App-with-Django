{% extends "layout.html" %}

{% block title %}
Create Account
{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 px-3 py-6 md:px-6 rounded-lg">
        <h2 class="text-3xl font-extrabold text-gray-100 mb-6 text-start">
            Create Account
        </h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <!-- First Name -->
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-200">First Name</label>
                <input type="text" id="first_name" name="first_name" 
                    class="w-full mt-2 px-4 py-2 rounded-md shadow-sm outline-none border border-gray-200" 
                    placeholder="Enter your first name" required>
            </div>
            <!-- Last Name -->
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-200">Last Name</label>
                <input type="text" id="last_name" name="last_name" 
                    class="w-full mt-2 px-4 py-2 rounded-md shadow-sm outline-none border border-gray-200" 
                    placeholder="Enter your last name" required>
            </div>
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-200">Username</label>
                <input type="text" id="username" name="username" 
                    class="w-full mt-2 px-4 py-2 rounded-md shadow-sm outline-none border border-gray-200" 
                    placeholder="Enter your username" required>
            </div>
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
                <input type="email" id="email" name="email" 
                    class="w-full mt-2 px-4 py-2 rounded-md shadow-sm outline-none border border-gray-200" 
                    placeholder="Enter your email" required>
            </div>
            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-200">Set a Password</label>
                <input type="password" id="password" name="password" 
                    class="w-full mt-2 px-4 py-2 rounded-md shadow-sm outline-none border border-gray-200" 
                    placeholder="Enter your password" required>
            </div>
            <!-- Submit Button -->
            <div>
                <button type="submit" 
                    class="w-full bg-green-500 text-white mt-1 py-2 px-4 rounded-md font-semibold hover:bg-green-600 transition duration-300">
                    Create Account
                </button>
            </div>
        </form>

        <p class="font-medium mt-4 text-gray-200">
            Already have an account? 
            <a class="text-green-600" href="{% url "login" %}">
                Login Account
            </a>
        </p>
    </div>
{% endblock %}
