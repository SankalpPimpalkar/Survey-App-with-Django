{% extends "layout.html" %}

{% block title %}
    Login Account
{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-start">
            Login Account
        </h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" 
                    class="w-full mt-1 px-4 py-2 rounded-md shadow-sm focus:ring-2 focus:ring-green-600 outline-none border border-gray-200" 
                    placeholder="Enter your username" required>
            </div>
            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Enter Password</label>
                <input type="password" id="password" name="password" 
                    class="w-full mt-1 px-4 py-2 rounded-md shadow-sm focus:ring-2 focus:ring-green-600 outline-none border border-gray-200" 
                    placeholder="Enter your password" required>
            </div>
            <!-- Submit Button -->
            <div>
                <button type="submit" 
                    class="w-full bg-green-500 text-white py-2 px-4 rounded-md font-medium hover:bg-green-600 transition duration-300">
                    Login
                </button>
            </div>
        </form>
        
        <p class="font-medium mt-4 text-gray-700">
            New User? 
            <a class="text-green-600" href="{% url "register" %}">
                Create Account
            </a>
        </p>   
    </div>
{% endblock %}
